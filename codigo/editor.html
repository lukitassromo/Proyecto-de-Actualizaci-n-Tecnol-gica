<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Edición de Martins</title>
  <link rel="stylesheet" href="editor.css" />
</head>
<body>

<header>
  <div class="logo">🔵 Martins cafetería</div>
</header>

<main>
  <iframe src="Index.html" id="iframeDestino" title="Vista previa del menú"></iframe>
  
  <div class="paneles-editor">
    <label for="seccion">Sección del menú</label>
    <select id="seccion">
      <option value="menu1">Para comer</option>
      <option value="menu2">Para tomar</option>
      <option value="promos">Promociones</option>
    </select>

    <div class="editor-panel">
      <h2>Editor de menú</h2>
      <div id="productos"></div>
      <button onclick="agregarProducto()">➕ Agregar producto</button>
      <button onclick="enviarProductos()">📤 Enviar al sitio</button>
    </div>

    <div class="promo-panel">
      <h2>Editor de promociones</h2>
      <div id="promos"></div>
      <button onclick="agregarPromo()">➕ Agregar promoción</button>
      <button onclick="enviarPromos()">📤 Enviar promociones</button>
    </div>
  </div>
</main>

<script src="editor.js"></script>
</body>
</html>
